<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quik Beauty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
    	.page-background {
    		background: url(./photo.jpg) no-repeat center center;
    		background-size: cover;
    		height: 100vh;
    	}

    	.cta {
    		position: relative;
    		top: 35%;
    		transform: translateY(-35%);
    		background: rgba(0, 0, 0, 0.5);
    		padding: 5rem;
    	}

    </style>
</head>


<body>
    <div class="page-background">
    	<div class="cta container rounded text-center text-white">
    		<h1>Quik Beauty</h1>
    		<p class="lead p-3">
    			Order your essential beauty products at the click of a button. Coming soon.
    		</p>
    		<form action="https://submit-form.com/896e328b-3511-4487-8d0a-fbbc45dd2c33" method="POST" class="form-inline justify-content-center">
  				<input type="email" name="email" class="form-control form-control-lg mr-2" placeholder="Enter your email...">
  				<button type="submit" class="btn btn-lg btn-primary">Sign up</button>
			</form>
    	</div>	
    </div>

</body>
</html>
